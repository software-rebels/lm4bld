################################################################################
# Tokenizer config
################################################################################

prefix: ../data/sources
tokenprefix: ../data/tokens/vers-paths

fitpackage: placeholder
fitclass: placeholder
ignoresyntax: true

################################################################################
# Global config
################################################################################

task: LocExperiment

process_source: true
process_poms: true

maxjobs: 24 # Size of the process pool to execute tasks in parallel

pomlistdir: pomlists
srclistdir: javalists

projects:
- galleon
- galleon-plugins
- jandex-maven-plugin
- jaxb-ri
- jboss-ejb-client
- jboss-ejb3-ext-api
- maven-plugins
- wildfly
- wildfly-archetypes
- wildfly-arquillian
- wildfly-bom-builder-plugin
- wildfly-common
- wildfly-core
- wildfly-discovery
- wildfly-http-client
- wildfly-legacy-test
- wildfly-maven-plugin
- wildfly-naming-client
- wildfly-server-migration
- wildfly-transaction-client
