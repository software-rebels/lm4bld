################################################################################
# RQ1 config
################################################################################

niter: 1 # Number of iterations of N folds
nfolds: 10 # Number of folds per iteration
minorder: 1 # The minimum number of grams to explore
maxorder: 5 # The maximum number of grams to explore

################################################################################
# RQ2 config
################################################################################

crossproj_order: 3 # Specified in Hindle et al.

################################################################################
# RQ4 config
################################################################################

next_token_order: 3 # Specified in Hindle et al.
next_token_test_size: 10
min_candidates: 2
max_candidates: 10

################################################################################
# Tokenizer config
################################################################################

normalize_version_strings: true
normalize_paths: true
prefix: ../data/sources
tokenprefix: ../data/tokens

################################################################################
# Global config
################################################################################

task: TokenizeExperiment # Valid settings: CrossFoldExperiment, CrossProjectExperiment, NextTokenExperiment, TokenizeExperiment

maxjobs: 28 # Size of the process pool to execute tasks in parallel

pomlistdir: pomlists
srclistdir: javalists

