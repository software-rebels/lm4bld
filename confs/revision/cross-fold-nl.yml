################################################################################
# RQ1 config
################################################################################

niter: 1 # Number of iterations of N folds
nfolds: 10 # Number of folds per iteration
minorder: 1 # The minimum number of grams to explore
maxorder: 10 # The maximum number of grams to explore

################################################################################
# Tokenizer config
################################################################################

prefix: ../data/sources
tokenprefix: ../data/tokens/vers-paths

fitpackage: lm4bld.models.nl
fitclass: NGramModel
ignoresyntax: true

################################################################################
# Global config
################################################################################

task: CrossFoldExperiment

process_source: true
process_poms: true

maxjobs: 12 # Size of the process pool to execute tasks in parallel

pomlistdir: pomlists
srclistdir: javalists

projects:
- wildfly
- wildfly-core
- wildfly-server-migration
- jaxb-ri
