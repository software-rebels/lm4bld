################################################################################
# RQ1 config
################################################################################

niter: 1 # Number of iterations of N folds
nfolds: 1 # Number of folds per iteration
minorder: 1 # The minimum number of grams to explore
maxorder: 1 # The maximum number of grams to explore

################################################################################
# Tokenizer config
################################################################################

prefix: ../data/sources
tokenprefix: ../data/tokens/vers-paths

fitpackage: lm4bld.models.nl
fitclass: LSTMModel
ignoresyntax: true

################################################################################
# Global config
################################################################################

task: HoldoutExperiment

process_source: false
process_poms: true

maxjobs: 1 # Size of the process pool to execute tasks in parallel

pomlistdir: pomlists
srclistdir: javalists

projects:
- all
